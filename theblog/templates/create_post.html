{% extends 'base.html' %} 
{% block title %}Create Post{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
    <h1>Create Posts</h1>
    <br/><br/>
    <div class="form-group">
    <form method=POST >
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
    </div>
    {% else %}
    Sorry you're not authenticated.
    {% endif %}
  
{% endblock %}
