{% extends 'base.html' %} 

{% block content %}
    <h1>Modelflick Blogs: A Journey through Architecture</h1>
    <br/><br/>
    <ul>
    {% for post in object_list %}
        <li><strong><a href="{% url 'article_detail' post.pk %}">{{ post.title }}</a></strong>
            <small>Posted by {{ post.author }}</small><br/>
            {{ post.body|slice:":200"|safe }}<a href="{% url 'article_detail' post.pk %}">.....Readmore</a>
        </li><br/>
    {% endfor %}
    </ul>
{% endblock %}
